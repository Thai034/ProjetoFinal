        .stat-card {

        .charts-container {

        .chart-card {

        @media (max-width: 768px) {

<body>
    <div class="reports-container">
        <div class="reports-header">
            <a href="/onepage" class="back-btn">‚Üê Voltar</a>
            <h1>üìä Relat√≥rios de Carbono</h1>
            <p>Monitoramento e an√°lise das suas emiss√µes de carbono</p>
        </div>
 
        <div class="period-selector">
            <span>Per√≠odo de an√°lise:</span>
            <div class="dropdown">
                <button class="dropdown-btn" id="periodDropdown">
                    √öltimo M√™s
                </button>
                <div class="dropdown-content" id="dropdownContent">
                    <div class="dropdown-item" data-period="1">√öltimo Dia</div>
                    <div class="dropdown-item" data-period="7">√öltima Semana</div>
                    <div class="dropdown-item" data-period="30">√öltimo M√™s</div>
                    <div class="dropdown-item" data-period="90">√öltimo Trimestre</div>
                    <div class="dropdown-item" data-period="180">√öltimo Semestre</div>
                    <div class="dropdown-item" data-period="365">√öltimo Ano</div>
                    <div class="dropdown-item" data-period="all">Todos os Registros</div>
                </div>
            </div>
        </div>
 
        <div class="reports-content" id="reportsContent">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Carregando dados de emiss√µes...</p>
            </div>
        </div>
    </div>
 
    <script>
        let currentPeriod = 30;
        let allEmissions = [];
        let timelineChart = null;
        let distributionChart = null;

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            initializeDropdown();
            loadEmissionsData();
        });

        // Controle do dropdown
        function initializeDropdown() {
            const dropdownBtn = document.getElementById('periodDropdown');
            const dropdownContent = document.getElementById('dropdownContent');

            dropdownBtn.addEventListener('click', function() {
                dropdownContent.classList.toggle('show');
            });

            window.addEventListener('click', function(e) {
                if (!e.target.matches('.dropdown-btn')) {
                    if (dropdownContent.classList.contains('show')) {
                        dropdownContent.classList.remove('show');
                    }
                }
            });

            const periodItems = document.querySelectorAll('.dropdown-item');
            periodItems.forEach(item => {
                item.addEventListener('click', function() {
                    const period = this.getAttribute('data-period');
                    const periodText = this.textContent;
                   
                    dropdownBtn.textContent = periodText;
                    dropdownContent.classList.remove('show');
                   
                    currentPeriod = period;
                    displayReport();
                });
            });
        }

        // Carregar dados de emiss√µes do backend
        async function loadEmissionsData() {
            try {
                const response = await fetch('/api/emissions/user', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Erro ao carregar dados');
                }

                const data = await response.json();
                allEmissions = data.emissions || [];
                displayReport();
            } catch (error) {
                console.error('Erro ao carregar emiss√µes:', error);
                document.getElementById('reportsContent').innerHTML = `
                    <div class="no-data">
                        <div class="no-data-icon">‚ö†Ô∏è</div>
                        <h3>Erro ao carregar dados</h3>
                        <p>N√£o foi poss√≠vel carregar os dados de emiss√µes. Tente novamente mais tarde.</p>
                    </div>
                `;
            }
        }

        // Filtrar dados por per√≠odo
        function filterByPeriod(emissions) {
            if (currentPeriod === 'all') {
                return emissions;
            }

            const now = new Date();
            const daysAgo = parseInt(currentPeriod);
            const startDate = new Date(now.getTime() - (daysAgo * 24 * 60 * 60 * 1000));

            return emissions.filter(item => {
                const itemDate = new Date(item.timestamp);
                return itemDate >= startDate;
            });
        }

        // Exibir relat√≥rio
        function displayReport() {
            const filteredData = filterByPeriod(allEmissions);
            
            if (filteredData.length === 0) {
                document.getElementById('reportsContent').innerHTML = `
                    <div class="no-data">
                        <div class="no-data-icon">üåø</div>
                        <h3>Nenhum dado de emiss√£o encontrado</h3>
                        <p>Os registros de carbono aparecer√£o aqui conforme voc√™ adiciona atividades na p√°gina principal.</p>
                    </div>
                `;
                return;
            }

            const stats = calculateStatistics(filteredData);
            const html = generateReportHTML(stats, filteredData);
            document.getElementById('reportsContent').innerHTML = html;
            
            // Criar gr√°ficos ap√≥s inserir o HTML
            setTimeout(() => {
                createTimelineChart(filteredData);
                createDistributionChart(filteredData);
            }, 100);
        }

        // Calcular estat√≠sticas
        function calculateStatistics(data) {
            const totalEmissions = data.reduce((sum, item) => sum + parseFloat(item.emissions_kg || 0), 0);
            const totalTons = totalEmissions / 1000;
            
            const daysInPeriod = currentPeriod === 'all' 
                ? Math.max(1, Math.ceil((new Date() - new Date(data[0].timestamp)) / (1000 * 60 * 60 * 24)))
                : parseInt(currentPeriod);
            
            const dailyAverage = totalEmissions / Math.max(1, daysInPeriod);

            // Agrupar por categoria
            const byCategory = {};
            data.forEach(item => {
                const cat = item.category || 'Outros';
                byCategory[cat] = (byCategory[cat] || 0) + parseFloat(item.emissions_kg || 0);
            });

            const largestSource = Object.keys(byCategory).length > 0
                ? Object.keys(byCategory).reduce((a, b) => byCategory[a] > byCategory[b] ? a : b)
                : '-';

            const treesNeeded = Math.ceil(totalEmissions / 21.77);
            
            const targetDaily = 2;
            const reductionNeeded = dailyAverage > targetDaily
                ? Math.round(((dailyAverage - targetDaily) / dailyAverage) * 100)
                : 0;

            return {
                totalEmissions,
                totalTons,
                dailyAverage,
                largestSource,
                treesNeeded,
                reductionNeeded,
                registros: data.length
            };
        }

        // Gerar HTML do relat√≥rio
        function generateReportHTML(stats, data) {
            return `
                <div class="carbon-impact">
                    <h3>üåç Impacto Ambiental Equivalente</h3>
                    <div class="impact-value">${stats.treesNeeded} √°rvores necess√°rias para compensar</div>
                    <div class="impact-description">
                        Equivalente a ${stats.totalTons.toFixed(2)} toneladas de CO‚ÇÇe
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Emiss√µes Totais de CO‚ÇÇ</h3>
                        <div class="stat-value">${stats.totalEmissions.toFixed(1)}<span class="stat-unit">kg CO‚ÇÇe</span></div>
                        <div class="stat-change">${stats.registros} registros no per√≠odo</div>
                    </div>
                    <div class="stat-card">
                        <h3>M√©dia Di√°ria</h3>
                        <div class="stat-value">${stats.dailyAverage.toFixed(2)}<span class="stat-unit">kg/dia</span></div>
                        <div class="stat-change">Baseado no per√≠odo selecionado</div>
                    </div>
                    <div class="stat-card">
                        <h3>Maior Fonte</h3>
                        <div class="stat-value" style="font-size: 1.5em;">${stats.largestSource}</div>
                        <div class="stat-change">Categoria com mais emiss√µes</div>
                    </div>
                    <div class="stat-card">
                        <h3>Redu√ß√£o Necess√°ria</h3>
                        <div class="stat-value">${stats.reductionNeeded}<span class="stat-unit">%</span></div>
                        <div class="stat-change">Para meta sustent√°vel (2kg/dia)</div>
                    </div>
                </div>

                <div class="charts-container">
                    <div class="chart-card">
                        <h2>üìà Evolu√ß√£o das Emiss√µes</h2>
                        <div class="chart-container">
                            <canvas id="timelineChart"></canvas>
                        </div>
                    </div>
                    <div class="chart-card">
                        <h2>ü•ß Distribui√ß√£o por Categoria</h2>
                        <div class="chart-container">
                            <canvas id="distributionChart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="data-table">
                    <div class="table-header">
                        <h2>üìã Registros Detalhados de Emiss√µes</h2>
                    </div>
                    ${generateTableHTML(data)}
                </div>

                <div class="export-options">
                    <button class="export-btn" onclick="exportToCSV()">
                        üìä Exportar para CSV
                    </button>
                </div>
            `;
        }

        // Gerar HTML da tabela
        function generateTableHTML(data) {
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Categoria</th>
                            <th>Subcategoria</th>
                            <th>Quantidade</th>
                            <th>Escopo</th>
                            <th>Emiss√µes</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            // Ordenar por data (mais recente primeiro)
            const sortedData = [...data].sort((a, b) => 
                new Date(b.timestamp) - new Date(a.timestamp)
            );

            sortedData.forEach(item => {
                const date = new Date(item.timestamp);
                const dateStr = date.toLocaleDateString('pt-BR');
                const categoryClass = `badge-${item.category}`;
                
                html += `
                    <tr>
                        <td>${dateStr}</td>
                        <td><span class="category-badge ${categoryClass}">${item.category || 'Outros'}</span></td>
                        <td>${item.subcategory || '-'}</td>
                        <td>${parseFloat(item.quantity).toFixed(2)} ${item.unit}</td>
                        <td>${translateScope(item.scope)}</td>
                        <td><strong>${parseFloat(item.emissions_kg).toFixed(2)} kg CO‚ÇÇe</strong></td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            return html;
        }

        // Traduzir escopo
        function translateScope(scope) {
            const translations = {
                'direct': 'Direto',
                'indirect': 'Indireto',
                'other': 'Outro'
            };
            return translations[scope] || scope;
        }

        // Traduzir categoria
        function translateCategory(category) {
            const translations = {
                'energy': 'Energia',
                'transport': 'Transporte',
                'materials': 'Materiais',
                'waste': 'Res√≠duos',
                'water': '√Ågua'
            };
            return translations[category] || category;
        }

        // Criar gr√°fico de linha (evolu√ß√£o temporal)
        function createTimelineChart(data) {
            // Destruir gr√°fico anterior se existir
            if (timelineChart) {
                timelineChart.destroy();
            }

            const canvas = document.getElementById('timelineChart');
            if (!canvas) return;

            const ctx = canvas.getContext('2d');

            // Agrupar emiss√µes por data
            const emissionsByDate = {};
            data.forEach(item => {
                const date = new Date(item.timestamp).toLocaleDateString('pt-BR');
                emissionsByDate[date] = (emissionsByDate[date] || 0) + parseFloat(item.emissions_kg || 0);
            });

            // Ordenar datas
            const sortedDates = Object.keys(emissionsByDate).sort((a, b) => {
                const dateA = a.split('/').reverse().join('-');
                const dateB = b.split('/').reverse().join('-');
                return dateA.localeCompare(dateB);
            });

            const emissions = sortedDates.map(date => emissionsByDate[date]);

            // Calcular acumulado
            const accumulatedEmissions = [];
            let sum = 0;
            emissions.forEach(value => {
                sum += value;
                accumulatedEmissions.push(sum);
            });

            timelineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: sortedDates,
                    datasets: [
                        {
                            label: 'Emiss√µes Di√°rias (kg CO‚ÇÇe)',
                            data: emissions,
                            borderColor: '#4caf50',
                            backgroundColor: 'rgba(76, 175, 80, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4,
                            yAxisID: 'y'
                        },
                        {
                            label: 'Acumulado (kg CO‚ÇÇe)',
                            data: accumulatedEmissions,
                            borderColor: '#2e7d32',
                            backgroundColor: 'rgba(46, 125, 50, 0.05)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4,
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + context.parsed.y.toFixed(2) + ' kg CO‚ÇÇe';
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Emiss√µes Di√°rias (kg CO‚ÇÇe)'
                            },
                            beginAtZero: true
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Acumulado (kg CO‚ÇÇe)'
                            },
                            beginAtZero: true,
                            grid: {
                                drawOnChartArea: false,
                            }
                        }
                    }
                }
            });
        }

        // Criar gr√°fico de pizza (distribui√ß√£o por categoria)
        function createDistributionChart(data) {
            // Destruir gr√°fico anterior se existir
            if (distributionChart) {
                distributionChart.destroy();
            }

            const canvas = document.getElementById('distributionChart');
            if (!canvas) return;

            const ctx = canvas.getContext('2d');

            // Agrupar por categoria
            const byCategory = {};
            data.forEach(item => {
                const cat = item.category || 'Outros';
                byCategory[cat] = (byCategory[cat] || 0) + parseFloat(item.emissions_kg || 0);
            });

            const categories = Object.keys(byCategory);
            const emissions = Object.values(byCategory);

            // Cores por categoria
            const colors = {
                'energy': '#ff9800',
                'transport': '#2196f3',
                'materials': '#9c27b0',
                'waste': '#009688',
                'water': '#03a9f4'
            };

            const backgroundColors = categories.map(cat => colors[cat] || '#757575');
            const borderColors = backgroundColors.map(color => color);

            distributionChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: categories.map(cat => translateCategory(cat)),
                    datasets: [{
                        data: emissions,
                        backgroundColor: backgroundColors,
                        borderColor: borderColors,
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.parsed || 0;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((value / total) * 100).toFixed(1);
                                    return label + ': ' + value.toFixed(2) + ' kg CO‚ÇÇe (' + percentage + '%)';
                                }
                            }
                        }
                    }
                }
            });
        }

        // Exportar para CSV
        function exportToCSV() {
            const filteredData = filterByPeriod(allEmissions);
            
            if (filteredData.length === 0) {
                alert('N√£o h√° dados para exportar.');
                return;
            }

            let csv = 'Data,Categoria,Subcategoria,Quantidade,Unidade,Escopo,Emiss√µes (kg CO‚ÇÇe)\n';
            
            filteredData.forEach(item => {
                const date = new Date(item.timestamp).toLocaleDateString('pt-BR');
                csv += `${date},${item.category},${item.subcategory || ''},${item.quantity},${item.unit},${translateScope(item.scope)},${item.emissions_kg}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `relatorio_carbono_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
